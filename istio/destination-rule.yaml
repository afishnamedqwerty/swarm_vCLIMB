apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: orchestrator-dr
  namespace: swarm-vclimb
spec:
  host: orchestrator
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        maxRequestsPerConnection: 1
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: worker-dr
  namespace: swarm-vclimb
spec:
  host: worker-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 200
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 200
        maxRequestsPerConnection: 2
        idleTimeout: 3600s
    loadBalancer:
      simple: LEAST_REQUEST  # Balance by active requests for workers
    outlierDetection:
      consecutiveErrors: 3
      interval: 60s
      baseEjectionTime: 60s
      maxEjectionPercent: 30
      minHealthPercent: 40
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: redis-dr
  namespace: swarm-vclimb
spec:
  host: redis
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
        connectTimeout: 5s
    loadBalancer:
      simple: ROUND_ROBIN
