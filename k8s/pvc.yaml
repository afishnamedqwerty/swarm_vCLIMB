apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: embeddings-pvc
  namespace: swarm-vclimb
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-client  # Adjust to your storage class
