apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: swarm-vclimb
  labels:
    app: orchestrator
    component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        version: v1
    spec:
      volumes:
      - name: embeddings
        persistentVolumeClaim:
          claimName: embeddings-pvc
      - name: results
        persistentVolumeClaim:
          claimName: results-pvc
      containers:
      - name: orchestrator
        image: your-registry/swarm-orchestrator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        volumeMounts:
        - name: embeddings
          mountPath: /data
        - name: results
          mountPath: /results
        envFrom:
        - configMapRef:
            name: swarm-config
        env:
        - name: ORCHESTRATOR_URL
          value: "http://orchestrator:8000"
        - name: WORKER_SERVICE_URL
          value: "http://worker-service:8080"
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: swarm-vclimb
  labels:
    app: orchestrator
spec:
  type: ClusterIP
  selector:
    app: orchestrator
  ports:
  - port: 8000
    targetPort: 8000
    name: http
    protocol: TCP
